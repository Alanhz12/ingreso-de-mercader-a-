<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación de Registro</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Incluir html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- Incluir jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Incluir FontAwesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Registro de Envíos</h1>
    <form id="registroForm">
      <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required>
      </div>

      <div class="form-group">
        <label for="envia">Quién Envía:</label>
        <input type="text" id="envia" required>
      </div>

      <div class="form-group">
        <label for="recibe">Quién Recibe:</label>
        <input type="text" id="recibe" required>
      </div>

      <div class="form-group">
        <label for="bultos">Bultos:</label>
        <input type="number" id="bultos" required>
      </div>

      <div class="form-group">
        <label for="palets">Palets:</label>
        <input type="number" id="palets" required>
      </div>

      <button type="submit">
        <i class="fas fa-plus"></i> Agregar a la Tabla
      </button>
    </form>

    <!-- Filtro por fecha -->
    <div class="filtro-container">
      <label for="filtroFecha">Buscar por fecha:</label>
      <input type="date" id="filtroFecha">
      <button id="buscarFecha">
        <i class="fas fa-search"></i> Buscar
      </button>
      <button id="limpiarFiltro">
        <i class="fas fa-times"></i> Limpiar filtro
      </button>
    </div>

    <div class="table-header">
      <h2>Tabla de Registros</h2>
      <button id="descargarPDF">
        <i class="fas fa-download"></i> Descargar PDF
      </button>
    </div>

    <table id="tablaRegistros">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Quién Envía</th>
          <th>Quién Recibe</th>
          <th>Bultos</th>
          <th>Palets</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se agregarán las filas dinámicamente -->
      </tbody>
    </table>
  </div>

  <!-- Importar Firebase y Firestore desde el CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCIWXe35A9stt_72qRcYTTIq3HCCsIyHz4",
      authDomain: "ingreso-de-mercaderia.firebaseapp.com",
      databaseURL: "https://ingreso-de-mercaderia-default-rtdb.firebaseio.com",
      projectId: "ingreso-de-mercaderia",
      storageBucket: "ingreso-de-mercaderia.firebasestorage.app",
      messagingSenderId: "571797344617",
      appId: "1:571797344617:web:159653dae7a6140939adf8",
      measurementId: "G-ZDVMY9N45S"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app); // Inicializar Firestore

    // Exportar db para usarlo en script.js
    window.db = db;
  </script>

  <!-- Script principal -->
  <script type="module" src="script.js"></script>
</body>
</html>
